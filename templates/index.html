{% extends './origin/base.html' %}
{% block title %}Новая запись{% endblock %}
{% block content %}				
	<div class="d-md-flex d-block">
		<div class="sidebar-fluid__wrapper mb-2">
			<div class="sidebar-fluid w-100">
				<div class="d-md-block collapse multi-collapse" id="multiCollapseExample1">
					<div class="card px-3 py-2 mb-1">
						<span>
							Апрель, 2
							<span class="text-muted">(Пн.)</span>
							<br>
							<a href="#" class="text-muted">
								<small><i class="fas fa-glass-cheers mr-1"></i> День святого валентина</small>
							</a>
						</span>
					</div>
					<div class="card py-1">
						<div>
							<a class="sidebar-fluid__item" href="#">
								<small>
									<i class="fas fa-user-circle mr-3 menu-item-icon"></i>Мои записи
								</small>
							</a>
							<a class="sidebar-fluid__item" href="#">
								<small>
									<i class="far fa-newspaper mr-3 menu-item-icon"></i>Лента
								</small>
							</a>
							<a class="sidebar-fluid__item" href="#">
								<small>
									<i class="far fa-comment-alt mr-3 menu-item-icon"></i>Общение
								</small>
							</a>
							<a class="sidebar-fluid__item" href="#">
								<small>
									<i class="fas fa-user-friends mr-3 menu-item-icon"></i>Товарищи
								</small>
							</a>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="content-fluid w-100">
			<div class="feed pl-md-1">
				<div class="card mb-2">
					<div class="p-md-1 p-2">
						<div class="row">
							<div class="input-group mb-2 col-sm-6">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">
										<i class="fas fa-marker"></i>
									</span>
								</div>
								<input type="text" class="form-control" placeholder="Заголовок" aria-label="Username" aria-describedby="basic-addon1">
							</div>
							<div class="input-group mb-2 col-sm-6">
								<div class="custom-file">
									<input type="file" class="custom-file-input" id="inputGroupFile01">
									<label class="custom-file-label" for="inputGroupFile01">Вложение</label>
								</div>
							</div>
						</div>

						<div class="input-group d-block d-md-flex">
							<div class="input-group-prepend">
								<span class="input-group-text w-100 rounded">
									Запись <br class="d-none d-md-block">(20/1000)
								</span>
							</div>
							<textarea class="form-control" style="height: 20em;" aria-label="With textarea" placeholder="Напиши как прошёл день..."></textarea>
						</div>
						<div class="d-flex mt-2">
							<button type="button" class="btn btn-sm btn-dark">Вставить код</button>
						</div>
						<div class="d-block text-right d-sm-flex justify-content-end mt-2">
							<button type="button" class="w-100 mb-2 mb-sm-0 btn btn-dark mr-2">В черновик</button>
							<button type="button" class="w-100 btn btn-primary">Запечатать</button>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>

{% endblock %}
