{% extends './origin/base_float.html' %}
{% block title %}Войти{% endblock %}
{% block content %}		
	<div class="card m-auto p-4 p-sm-5" style="max-width: 450px;">
		<h3 class="text-center mb-5">
			<i class="fas fa-book"></i> JourneyHub
		</h3>
		<div class="mb-5">
			<input placeholder="Почта" class="mb-4 form-control" type="text">
			<input placeholder="Пароль" class="form-control" type="password">
		</div>
		<div class="custom-control custom-checkbox mr-sm-2 mb-2">
			<input type="checkbox" class="custom-control-input" id="customControlAutosizing">
			<label class="custom-control-label" for="customControlAutosizing">Запомнить меня.</label>
		</div>
		<input placeholder="Пароль" class="btn btn-primary mb-2" type="submit" value="Войти">
		<div class="d-sm-flex mb-1 d-block">
			<button class="mb-2 mb-sm-0 btn btn-success w-100 mr-2"><i class="mr-2 fa-brands fa-google"></i>Google</button>
			<button class="btn btn-light w-100"><i class="mr-2 fa-brands fa-vk"></i>VK</button>
		</div>
		<small class="text-center">
			<a class="text-muted" href="#">Условия и соглашения</a>
		</small>
	</div>		
{% endblock %}
